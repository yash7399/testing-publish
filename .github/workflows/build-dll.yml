name: Build and Commit DLLs (Visual Studio 2013)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio 2013)
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: '[12.0,13.0)'

      - name: Build Web Solution using MSBuild
        run: |
          msbuild "CommonExtranet.sln" /p:Configuration=Release /t:Build /p:VisualStudioVersion=12.0 /p:OutDir="SMSInterface\dlls\\"

      - name: Verify generated DLLs
        run: dir SMSInterface\dlls

      - name: Commit DLLs to new branch
        shell: pwsh
        run: |
          $branch = "dll-builds-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b $branch
          git add SMSInterface/dlls
          git commit -m "Add compiled DLLs from build $branch"
          git push origin $branch
