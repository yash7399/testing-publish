name: Build Individual DLLs

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Create output directory
      run: mkdir dll

    - name: Compile each .cs file into separate DLL
      shell: pwsh
      run: |
        $srcPath = "SMSInterface"
        $outPath = "dll"
        $files = Get-ChildItem -Path $srcPath -Recurse -Filter *.cs | Where-Object { $_.Name -notmatch "\.aspx\.cs$" -and $_.Name -ne "Global.asax.cs" }
        foreach ($file in $files) {
          $dllName = [System.IO.Path]::GetFileNameWithoutExtension($file.Name) + ".dll"
          Write-Host "Compiling $($file.FullName) to $dllName"
          & "C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /target:library /out:"$outPath\$dllName" "$($file.FullName)"
        }

    - name: Upload DLLs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: individual-dlls
        path: dll/
