name: Build and Publish DLLs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild (VS 2022)
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[17.0,18.0)'

      - name: Verify MSBuild Path
        run: where msbuild

      - name: Create output folder
        run: mkdir SMSInterface\dlls

      - name: Build solution
        run: msbuild YourSolution.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Compile each .cs file into separate DLL
        shell: pwsh
        run: |
          $src = "SMSInterface"
          $out = "SMSInterface\dlls"
          $files = Get-ChildItem $src -Filter *.cs
          foreach ($f in $files) {
            $dll = Join-Path $out ($f.BaseName + ".dll")
            Write-Host "Compiling $($f.Name) -> $dll"
            & "C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /target:library /out:$dll $f.FullName
          }

      - name: Create new branch for DLLs
        run: |
          $branch = "dll-build-" + (Get-Date -Format "yyyyMMdd-HHmmss")
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b $branch
          git add SMSInterface/dlls/*.dll
          git commit -m "Add compiled DLLs"
          git push origin $branch
