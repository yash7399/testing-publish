name: Build and Commit DLLs (Website PublishProj)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for branch creation

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build website using website.publishproj
        run: |
          msbuild "SMSInterface/website.publishproj" /p:Configuration=Release /p:OutputPath=SMSInterface\Bin

      - name: Prepare DLL folder
        run: |
          New-Item -ItemType Directory -Force -Path "SMSInterface\dlls"
          Copy-Item -Path "SMSInterface\Bin\*.dll" -Destination "SMSInterface\dlls" -Recurse -Force
          Write-Host "✅ DLLs copied to SMSInterface/dlls"

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

      - name: Create new branch and commit DLLs
        run: |
          $branchName = "dlls-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
          git checkout -b $branchName
          git add SMSInterface/dlls/*.dll
          git commit -m "Add compiled DLLs"
          git push origin $branchName
          Write-Host "✅ New branch $branchName created and pushed with DLLs"
