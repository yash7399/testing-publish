name: Build DLLs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      
      - name: Install .NET Framework 4.5.1 Developer Pack
        run: |
          Invoke-WebRequest -Uri "https://download.microsoft.com/download/2/3/3/233F0F3D-6A3B-4E3C-9E2F-0B7C6E0D8C6D/NDP451-KB2861696-x86-x64-DevPack.exe" -OutFile "dotnet451.exe"
          Start-Process -FilePath "dotnet451.exe" -ArgumentList "/quiet" -Wait

      - name: Restore NuGet packages
        run: nuget restore ./CommonExtranet.sln

      - name: Build solution
        run: msbuild ./CommonExtranet.sln /p:Configuration=Release

      - name: Create dll folder
        run: mkdir dll

      - name: Copy DLLs
        run: |
          xcopy "**\\bin\\Release\\*.dll" dll /S /Y

      - name: Upload DLLs as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dll-files
          path: dll/
