name: Build DLLs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore ./CommonExtranet.sln

      - name: Build solution
        run: msbuild ./CommonExtranet.sln /p:Configuration=Release

      - name: Create dll folder
        run: mkdir dll

      - name: Copy DLLs
        run: |
          xcopy "**\\bin\\Release\\*.dll" dll /S /Y

      - name: Upload DLLs as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dll-files
          path: dll/
