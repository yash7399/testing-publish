name: Build and Publish DLLs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history for branch creation

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build using website.publishproj
        run: |
          echo "Building using website.publishproj..."
          msbuild SMSInterface/website.publishproj /p:Configuration=Release /p:Platform="Any CPU" /t:Build /p:VisualStudioVersion=14.0
          echo "✅ Build completed"

      - name: Find and copy generated DLLs into SMSInterface/dlls
        shell: pwsh
        run: |
          $dllSource = Get-ChildItem -Path "SMSInterface" -Recurse -Include *.dll | Where-Object { $_.FullName -notmatch '\\obj\\' }
          $dllTarget = "SMSInterface/dlls"
          New-Item -ItemType Directory -Force -Path $dllTarget | Out-Null
          foreach ($file in $dllSource) {
            Copy-Item $file.FullName -Destination $dllTarget -Force
          }
          Write-Host "✅ Copied DLLs to $dllTarget"

      - name: Configure Git user
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

      - name: Create new branch from master and commit DLLs
        run: |
          $branchName = "dlls-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
          git fetch origin master
          git checkout -b $branchName origin/master
          git add SMSInterface/dlls
          git commit -m "Add compiled DLLs [skip ci]" || echo "No changes to commit"
          git push origin $branchName
          Write-Host "✅ Pushed branch: $branchName"
