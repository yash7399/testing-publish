name: Build and Publish DLLs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore CommonExtranet.sln

      - name: Build solution
        run: msbuild CommonExtranet.sln /p:Configuration=Release

      - name: Create publish folder
        shell: pwsh
        run: |
          mkdir publish
          # Copy all compiled DLLs from /bin folders
          Get-ChildItem -Path . -Recurse -Include *.dll | ForEach-Object {
            Copy-Item $_.FullName -Destination ./publish -Force
          }

      - name: Upload DLLs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-dlls
          path: publish/
