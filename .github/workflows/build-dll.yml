name: Build and Publish DLLs (ASP.NET WebSite)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet (if any)
        uses: NuGet/setup-nuget@v2

      - name: Build and publish website
        run: |
          msbuild website.publishproj /p:Configuration=Release /p:VisualStudioVersion=12.0

      - name: Verify output
        run: dir PrecompiledWeb\SMSInterface\bin

      - name: Upload generated DLLs
        uses: actions/upload-artifact@v4
        with:
          name: compiled-dlls
          path: PrecompiledWeb/SMSInterface/bin
