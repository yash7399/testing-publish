name: Build DLLs for SMSInterface

on:
  push:
    branches:
      - main
      - master
      - dll-artifacts
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¹ Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: ğŸ”¹ Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: ğŸ”¹ Restore any NuGet packages
        run: nuget restore CommonExtranet.sln

      - name: ğŸ”¹ Build Website Project (precompile DLLs)
        shell: pwsh
        run: |
          Write-Host "ğŸ—ï¸ Starting ASP.NET precompilation..."
          $publishProj = "SMSInterface\website.publishproj"
          $outputDir = "dll"
          if (Test-Path $outputDir) { Remove-Item -Recurse -Force $outputDir }
          $msbuild = (Get-Command msbuild).Source
          Write-Host "Using MSBuild from: $msbuild"
          & $msbuild $publishproj `
            /p:Configuration=Release `
            /p:WebPublishMethod=FileSystem `
            /p:DeleteExistingFiles=True `
            /p:publishUrl=$outputDir `
            /p:OutputPath=$outputDir
          Write-Host "âœ… Build completed successfully. DLLs are in the 'dll' folder."

      - name: ğŸ”¹ Upload DLLs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dlls
          path: dll/
