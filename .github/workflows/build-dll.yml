name: Build Individual DLLs (Fixed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Create DLL output folder
        run: mkdir dll

      - name: Compile each .cs file into its own DLL (with references)
        shell: pwsh
        run: |
          Write-Host "üîç Searching for .cs files..."
          $frameworkPath = "C:\Windows\Microsoft.NET\Framework\v4.0.30319"

          # List of system references to include
          $references = @(
              "System.dll",
              "System.Core.dll",
              "System.Data.dll",
              "System.Web.dll",
              "System.Xml.dll",
              "System.Configuration.dll"
          )

          # Collect DLLs from /Bin folder (if any)
          if (Test-Path "./Bin") {
              $binDlls = Get-ChildItem -Path "./Bin" -Filter *.dll | ForEach-Object { $_.FullName }
              $references += $binDlls
          }

          # Combine all references into compiler args
          $refArgs = ($references | ForEach-Object { "/reference:`"$_`"" }) -join ' '

          # Find all .cs files, excluding designer and AssemblyInfo files
          $sourceFiles = Get-ChildItem -Path . -Recurse -Include *.cs |
                         Where-Object { $_.Name -notmatch '\.designer\.cs$' -and $_.Name -ne 'AssemblyInfo.cs' }

          Write-Host "üìÑ Found $($sourceFiles.Count) C# files to compile"

          foreach ($file in $sourceFiles) {
              $dllName = [System.IO.Path]::GetFileNameWithoutExtension($file.Name) + ".dll"
              $dllPath = "dll/$dllName"
              Write-Host "‚öôÔ∏è Compiling $($file.FullName) -> $dllPath"

              & "$frameworkPath\csc.exe" /target:library /out:$dllPath $file.FullName $refArgs

              if ($LASTEXITCODE -ne 0) {
                  Write-Host "‚ùå Failed to compile $($file.Name)"
              } else {
                  Write-Host "‚úÖ Successfully compiled $($file.Name)"
              }
          }

      - name: Upload generated DLLs
        uses: actions/upload-artifact@v4
        with:
          name: individual-dlls
          path: dll
