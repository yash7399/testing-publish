name: Build Website and Deploy DLLs to Repo Bin

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: windows-latest
    steps:
      - name: Checkout repository (with write permissions)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # full history so git push works reliably
          persist-credentials: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build / Publish Website
        run: |
          msbuild "SMSInterface\\website.publishproj" ^
            /p:Configuration=Release ^
            /p:Platform="Any CPU" ^
            /p:WebProjectOutputDir="PublishedWebsite\\" ^
            /p:DeleteExistingFiles=True
        shell: cmd

      - name: Ensure repo Bin folder exists
        run: |
          if (-not (Test-Path -Path "SMSInterface\\Bin")) { New-Item -ItemType Directory -Path "SMSInterface\\Bin" | Out-Null }
        shell: pwsh

      - name: Copy generated DLLs into SMSInterface/Bin (overwrite)
        run: |
          # Copy all DLLs from the published website bin (if present) and anywhere else found in PublishedWebsite
          $src1 = "PublishedWebsite\\bin"
          if (Test-Path $src1) {
            Get-ChildItem -Path $src1 -Filter *.dll -Recurse | ForEach-Object {
              Copy-Item -Path $_.FullName -Destination "SMSInterface\\Bin" -Force
            }
          }
          # Also copy any dlls produced elsewhere in repo (fallback)
          Get-ChildItem -Path "." -Filter *.dll -Recurse | Where-Object { $_.FullName -notlike "*\\.git\\*" } | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination "SMSInterface\\Bin" -Force
          }
        shell: pwsh

      - name: Show SMSInterface/Bin contents (for logs)
        run: Get-ChildItem -Path "SMSInterface\\Bin" -Recurse | Select-Object FullName, Length
        shell: pwsh

      - name: Commit and push DLLs to master
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add SMSInterface/Bin
          # commit only if there are changes
          $status = git status --porcelain
          if ($status) {
            git commit -m "Update built DLLs in SMSInterface/Bin [skip ci]"
            git push origin HEAD:master
          } else {
            Write-Host "No changes to commit."
          }
        shell: pwsh
