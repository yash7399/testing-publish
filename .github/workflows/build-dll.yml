name: Build and Commit DLLs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup MSBuild for .NET Framework
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3️⃣ Create temporary csproj file for compilation
      - name: Create SMSInterface.csproj
        run: |
          New-Item -Path "SMSInterface" -Name "SMSInterface.csproj" -ItemType "file" -Force
          @"
<Project Sdk="Microsoft.NET.Sdk">
  <PropertyGroup>
    <OutputType>Library</OutputType>
    <TargetFramework>net451</TargetFramework>
    <RootNamespace>SMSInterface</RootNamespace>
    <AssemblyName>SMSInterface</AssemblyName>
    <OutDir>$(MSBuildThisFileDirectory)dlls\</OutDir>
  </PropertyGroup>

  <ItemGroup>
    <Compile Include="**\*.cs" />
  </ItemGroup>

  <ItemGroup>
    <Reference Include="System" />
    <Reference Include="System.Core" />
    <Reference Include="System.Data" />
    <Reference Include="System.Web" />
    <Reference Include="System.Web.Razor" />
    <Reference Include="System.Web.WebPages" />
    <Reference Include="System.Web.WebPages.Deployment" />
    <Reference Include="System.Web.WebPages.Razor" />
    <Reference Include="System.Web.Helpers" />
    <Reference Include="System.Web.Mvc" />
    <Reference Include="System.Xml" />
  </ItemGroup>
</Project>
"@ | Out-File -FilePath "SMSInterface/SMSInterface.csproj" -Encoding UTF8

      # 4️⃣ Build project into DLL
      - name: Build DLL
        run: msbuild SMSInterface/SMSInterface.csproj /p:Configuration=Release

      # 5️⃣ Commit generated DLLs to new branch
      - name: Commit DLLs to new branch
        run: |
          $branchName = "build-artifacts-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b $branchName
          mkdir -p SMSInterface/dlls
          git add SMSInterface/dlls/*.dll
          git commit -m "Add compiled DLLs on $branchName"
          git push origin $branchName
