name: Build and Publish DLLs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Solution and Collect DLLs
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore SMSInterface.sln

      - name: Build Solution
        run: msbuild SMSInterface.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Create folder for DLLs
        run: |
          mkdir published_dlls
          echo "DLL folder created"

      - name: Copy all DLL files
        run: |
          Get-ChildItem -Path . -Filter *.dll -Recurse | ForEach-Object {
            Copy-Item $_.FullName published_dlls -Force
          }

      - name: Upload DLLs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-dlls
          path: published_dlls
