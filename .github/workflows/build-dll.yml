name: Build and Publish DLLs (VS2013 compatible)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.0,17.0)'  # use modern msbuild, still compatible

      - name: Build website.publishproj
        run: |
          msbuild "SMSInterface/website.publishproj" ^
            /p:Configuration=Release ^
            /p:Platform="Any CPU" ^
            /p:DebugSymbols=false ^
            /p:DebugType=None ^
            /t:Build

      - name: Collect DLLs
        shell: pwsh
        run: |
          $outFolder = "SMSInterface\dlls"
          New-Item -ItemType Directory -Force -Path $outFolder | Out-Null
          Get-ChildItem -Path "SMSInterface" -Recurse -Include *.dll | Copy-Item -Destination $outFolder -Force
          Write-Host "DLLs collected in $outFolder"

      - name: Configure Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Commit DLLs to new branch
        shell: pwsh
        run: |
          $branchName = "dlls_$(Get-Date -Format 'yyyyMMdd_HHmmss')"
          git fetch origin master
          git checkout -b $branchName origin/master
          git add SMSInterface/dlls/*.dll
          git commit -m "Add compiled DLLs from website.publishproj"
          git push origin $branchName
