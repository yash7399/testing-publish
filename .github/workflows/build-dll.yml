name: Build and Publish DLLs (Legacy ASP.NET Website)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: 'latest'

      - name: Build website using website.publishproj
        run: msbuild "SMSInterface/website.publishproj" /p:Configuration=Release

      - name: Precompile ASP.NET Website to generate DLLs
        shell: pwsh
        run: |
          $vsTools = "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
          if (Test-Path $vsTools) {
            cmd /c "`"$vsTools`" && aspnet_compiler -v / -p SMSInterface SMSInterface\Precompiled"
          } else {
            Write-Host "VS Developer Command not found. Trying direct aspnet_compiler..."
            aspnet_compiler -v / -p SMSInterface SMSInterface\Precompiled
          }

      - name: Prepare DLL folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "SMSInterface\dlls" | Out-Null
          Copy-Item -Path "SMSInterface\Precompiled\Bin\*.dll" -Destination "SMSInterface\dlls" -Force
          Write-Host "DLLs copied to SMSInterface/dlls"

      - name: Configure Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Create new branch and commit DLLs
        shell: pwsh
        run: |
          $branchName = "dlls_$(Get-Date -Format 'yyyyMMdd_HHmmss')"
          git fetch origin master
          git checkout -b $branchName origin/master
          git add SMSInterface/dlls/*.dll
          git commit -m "Add compiled DLLs from legacy ASP.NET Website"
          git push origin $branchName
