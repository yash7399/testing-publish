name: Build Individual DLLs

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Create DLL output folder
        run: mkdir dll

      - name: Compile each .cs file into its own DLL
        shell: pwsh
        run: |
          $sourceFiles = Get-ChildItem -Path . -Recurse -Filter *.cs
          foreach ($file in $sourceFiles) {
              $dllName = [System.IO.Path]::GetFileNameWithoutExtension($file.Name) + ".dll"
              $dllPath = "dll/$dllName"
              Write-Host "Compiling $($file.FullName) -> $dllPath"
              & "C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /target:library /out:$dllPath $file.FullName
          }

      - name: Upload generated DLLs
        uses: actions/upload-artifact@v4
        with:
          name: individual-dlls
          path: dll
