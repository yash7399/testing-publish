name: Build All DLLs (.cs + .aspx.cs)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Create output folders
      run: |
        mkdir dll
        mkdir precompiled

    - name: Compile independent .cs files (App_Code etc.)
      shell: pwsh
      run: |
        $srcPath = "SMSInterface"
        $outPath = "dll"
        $files = Get-ChildItem -Path $srcPath -Recurse -Filter *.cs | Where-Object { $_.FullName -notmatch "\.aspx\.cs$" -and $_.FullName -notmatch "\.master\.cs$" }
        foreach ($file in $files) {
          $dllName = [System.IO.Path]::GetFileNameWithoutExtension($file.Name) + ".dll"
          Write-Host "Compiling independent file: $($file.FullName) -> $dllName"
          & "C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /target:library /out:"$outPath\$dllName" "$($file.FullName)" 2>&1 | Write-Host
        }

    - name: Precompile ASP.NET website (for aspx/master files)
      run: |
        & "C:\Windows\Microsoft.NET\Framework\v4.0.30319\aspnet_compiler.exe" -v / -p "SMSInterface" "precompiled"

    - name: Collect all DLLs
      run: |
        mkdir all-dlls
        copy dll\*.dll all-dlls\
        copy precompiled\Bin\*.dll all-dlls\

    - name: Upload all DLLs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: all-dlls
        path: all-dlls/
