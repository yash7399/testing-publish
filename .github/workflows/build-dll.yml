name: Build and Publish DLLs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore CommonExtranet.sln

      - name: Install .NET Framework 4.5.1 Targeting Pack
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://download.microsoft.com/download/3/F/0/3F0A8F24-AE29-4BA8-AE0F-03770C8E8B70/NDP451-KB2858728-x86-x64-AllOS-ENU.exe" -OutFile "dotnet451.exe"
          Start-Process .\dotnet451.exe -ArgumentList "/q /norestart" -Wait

      - name: Build solution
        run: msbuild CommonExtranet.sln /p:Configuration=Release

      - name: Collect DLL files
        shell: pwsh
        run: |
          mkdir publish
          Get-ChildItem -Path . -Recurse -Include *.dll | ForEach-Object {
            Copy-Item $_.FullName -Destination ./publish -Force
          }

      - name: Upload DLLs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-dlls
          path: publish/

