name: Build and Publish DLLs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build ASP.NET Website and Collect DLLs
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Website Project
        run: |
          msbuild "SMSInterface\\website.publishproj" ^
            /p:Configuration=Release ^
            /p:Platform="Any CPU" ^
            /p:WebProjectOutputDir="$(Build.ArtifactStagingDirectory)\\PublishedWebsite\\" ^
            /p:DeleteExistingFiles=True
        shell: cmd

      - name: Create folder for DLLs
        run: mkdir published_dlls

      - name: Copy all generated DLLs
        run: |
          Get-ChildItem -Path . -Filter *.dll -Recurse | ForEach-Object {
            Copy-Item $_.FullName published_dlls -Force
          }

      - name: Upload DLLs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-dlls
          path: published_dlls
