name: Build and Publish DLLs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore TestWebApp.sln

      - name: Build solution
        run: msbuild TestWebApp.sln /p:Configuration=Release

      - name: Create publish folder
        run: |
          mkdir publish
          # copy all DLLs to publish folder
          Get-ChildItem -Path . -Recurse -Include *.dll | ForEach-Object {
            Copy-Item $_.FullName -Destination ./publish -Force
          }

      - name: Upload DLLs as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: published-dlls
          path: publish/

      - name: Commit and push DLLs to main/publish folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch
          git checkout main
          mkdir -p publish_output
          Copy-Item -Path publish/* -Destination publish_output/ -Force
          git add publish_output
          git commit -m "Auto build DLLs"
          git push
