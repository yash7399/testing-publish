name: Build All DLLs (.cs + .aspx.cs)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 1Ô∏è‚É£ Create folders
    - name: Create output folders
      run: |
        mkdir dll
        mkdir precompiled

    # 2Ô∏è‚É£ Compile standalone .cs files (like App_Code)
    - name: Compile independent .cs files
      shell: pwsh
      run: |
        Write-Host "üîπ Compiling standalone .cs files..."
        $srcPath = "SMSInterface"
        $outPath = "dll"
        $files = Get-ChildItem -Path $srcPath -Recurse -Filter *.cs | Where-Object { $_.FullName -notmatch "\.aspx\.cs$" -and $_.FullName -notmatch "\.master\.cs$" }
        foreach ($file in $files) {
          $dllName = [System.IO.Path]::GetFileNameWithoutExtension($file.Name) + ".dll"
          Write-Host "Compiling: $($file.FullName) ‚Üí $dllName"
          & "C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /target:library /out:"$outPath\$dllName" "$($file.FullName)" 2>&1 | Write-Host
        }

    # 3Ô∏è‚É£ Precompile the ASP.NET site (for .aspx and .master files)
    - name: Precompile ASP.NET website (detailed logging)
      shell: pwsh
      run: |
        Write-Host "üîπ Starting ASP.NET precompilation..."
        $outDir = "precompiled"
        if (Test-Path $outDir) { Remove-Item -Recurse -Force $outDir }

        $args = @(
          "-v", "/",
          "-p", "SMSInterface",
          "precompiled",
          "-errorstack",
          "-fixednames",
          "-nologo"
        )

        $compiler = "C:\Windows\Microsoft.NET\Framework\v4.0.30319\aspnet_compiler.exe"
        Write-Host "Running: $compiler $args"
        & $compiler @args 2>&1 | Tee-Object -FilePath "precompile.log"
        Write-Host "===== Compiler Log Start ====="
        Get-Content precompile.log
        Write-Host "===== Compiler Log End ====="

    # 4Ô∏è‚É£ Collect all DLLs together
    - name: Collect all DLLs (safe copy)
      shell: pwsh
      run: |
        Write-Host "üîπ Collecting all DLLs..."
        mkdir all-dlls
        if (Test-Path dll) {
          Copy-Item dll\*.dll all-dlls\
        }
        if (Test-Path precompiled\Bin) {
          Copy-Item precompiled\Bin\*.dll all-dlls\
        } else {
          Write-Warning "‚ö†Ô∏è No precompiled\Bin folder found ‚Äî skipping."
        }
        Write-Host "‚úÖ DLL collection complete."

    # 5Ô∏è‚É£ Upload the compiled DLLs as artifacts
    - name: Upload DLLs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: all-dlls
        path: all-dlls/
