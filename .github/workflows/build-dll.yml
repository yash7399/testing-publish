name: Build and Commit DLLs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3️⃣ Create classic .csproj file
      - name: Create legacy csproj file
        shell: pwsh
        run: |
          $proj = @"
<Project ToolsVersion="4.0" DefaultTargets="Build" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup>
    <Configuration Condition=" '$(Configuration)' == '' ">Release</Configuration>
    <Platform Condition=" '$(Platform)' == '' ">AnyCPU</Platform>
    <OutputType>Library</OutputType>
    <TargetFrameworkVersion>v4.5.1</TargetFrameworkVersion>
    <OutputPath>dlls\</OutputPath>
    <RootNamespace>SMSInterface</RootNamespace>
    <AssemblyName>SMSInterface</AssemblyName>
  </PropertyGroup>

  <ItemGroup>
    <Compile Include="App_Code\CommonFunctions.cs" />
    <Compile Include="*.aspx.cs" />
    <Compile Include="*.master.cs" />
  </ItemGroup>

  <ItemGroup>
    <Reference Include="System" />
    <Reference Include="System.Core" />
    <Reference Include="System.Data" />
    <Reference Include="System.Web" />
    <Reference Include="System.Xml" />
  </ItemGroup>

  <Import Project="$(MSBuildToolsPath)\Microsoft.CSharp.targets" />
</Project>
"@
          Set-Content -Path "SMSInterface/SMSInterface.csproj" -Value $proj -Encoding UTF8

      # 4️⃣ Build DLL
      - name: Build DLL
        run: msbuild "SMSInterface/SMSInterface.csproj" /p:Configuration=Release /p:Platform="AnyCPU"

      # 5️⃣ Commit DLLs to new branch
      - name: Commit DLLs to new branch
        run: |
          $branchName = "dll-build-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b $branchName
          git add SMSInterface/dlls/*.dll
          git commit -m "Add compiled DLLs"
          git push origin $branchName
