name: Build and Publish DLLs

on:
  push:
    branches:
      - master    # ðŸ‘ˆ Change to match your default branch
  workflow_dispatch:  # allows manual run from Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore CommonExtranet.sln

      # Optional: install .NET Framework 4.8 targeting pack to avoid version issues
      - name: Install .NET Framework 4.8 Developer Pack
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/?linkid=2088631" -OutFile "ndp48-devpack.exe"
          Start-Process .\ndp48-devpack.exe -ArgumentList "/q /norestart" -Wait

      - name: Build solution
        run: msbuild CommonExtranet.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Collect DLL files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path publish -Force | Out-Null
          Get-ChildItem -Path . -Recurse -Include *.dll | ForEach-Object {
            Copy-Item $_.FullName -Destination ./publish -Force
          }

      - name: Upload DLLs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-dlls
          path: publish/
